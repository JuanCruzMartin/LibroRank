<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibroRank</title>
    <link rel="stylesheet" href="../CSS/style.css">
    
</head>
<body>
    <header class="headermain">
        <nav class="navprincipal">
            <ul class="nav-bar">
                <li class=""><a href="biblioteca.html">Mi Biblioteca</a></li>
                <li class=""><a href="ranking.html">Ranking</a></li>
                <li class=""><a href="../index.html">Log Out</a></li>
            </ul>
        </nav>
    </header>
    <main class="grid-container">
        <div class="tarjeta1">
            <div class="nombre">
                <h2 class="Nivel">Tu Nivel </h2>
                <p>Principiante</p>
            </div>
            <div class="librosleidos">
                <h2 class="librosleidostitulo">Libros Leidos</h2>
                <p>34</p>
            </div>
            <div class="div-ranking">
                <h3 class="rank"> Ranking#133</h3>
            </div>
            <div class="librosPreferidos">
                <h2 class="Preferencia">Libros preferidos del lector</h2>
                <ol>
                    <li>Los 4 acuerdos</li>
                    <li>El manual tibetano de la vida y la muerte</li>
                    <li>El Alquimista</li>
                </ol>
            </div>
        </div>
        <div class="tarjeta2">
            <div class="cargaDeLibro">
                <h2 class="cargarLibro">Cargar Libro</h2>
        </div>
            <div class="nombreLibro">
                <label for="">Nombre Del Libro</label>
                <input type="text" name="nombreLibro" id="nombreLibroInput" placeholder="Nombre del libro" required>                
            </div>
            <div class="nombreAutor">
                <label for="">Nombre del Autor</label>
                <input type="text" name="nombreAutor" id="nombreAutor" placeholder="Nombre del Autor" required>
            </div>
            <div class="puntaje">
                <label for="">Puntaje</label>
                <input type="number" min="0" max="10" name="puntaje" id="puntaje" placeholder="puntaje" required>
            </div>
            <button type="submit" class="cargaTitulo" onclick="doValidation()">CARGAR TITULO</button>
            <p id="error"></p>
        </div>
    </main>
    <script src="../JavaScrip/script.js"></script>
</body>
</html>
