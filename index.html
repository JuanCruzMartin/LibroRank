<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibroRank</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="divtitulo">
            <h1 class="titulo">LibroRank</h1>
        </div>
    </header>
    <div class="wrapper">
        <form action="">
            <h2>Login</h2>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password"required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forgot">
                <label ><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn-login"><a href="pagina principal/main.html">login</a></button>

            <div class="register-link">
                <p>Dont have an account? <a href="pagina principal/registro/registro.html">Register</a></p>
            </div>
        </form>
    </div>
    <script src="JavaScrip/script.js"></script>
</body>
</html>
